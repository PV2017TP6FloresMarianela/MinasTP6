<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Flores Marianela</title>
    </h:head>
    <h:body>
        <p:panel id="pnlFactorial"
                 header="Calculo de Factorial"
                 style="width: 400px"
                 footer="Escuela de Minas" >
            <h:form id="frmFactorial">
              <h:panelGrid id="tblFactorial" columns="2">
                  <p:outputLabel id="lblNumero" value="Ingrese un numero" />
                  <p:inputText id="txtNumero" value="#{factorialFormBin.n}" />
                  <p:commandButton id="btnCalcular" value="Calcular" update="lblValorFactorial" />
                  <p:outputLabel id="lblValorFactorial" value="N!: #{factorialFormBin.calcularFactorial()}" />
            </h:panelGrid>   
            </h:form>
                 
        </p:panel>
        
        
        <p:panel id="pnlProductoria"
                 header="Calculo de productoria"
                 style="width: 400px"
                 footer="Escuela de Minas">
        <h:form id="frmPoductoria">
         <h:panelGrid id="tblProductoria" columns="2">
                    <p:outputLabel id="lblNum" value="Ingrese un numero"/>
                    <p:inputText id="txtNum" value="#{productorialFormBean.num}"/>  
                    <p:commandButton id="btnCalcular" value="Calcular" 
                        update="lblValorProductoria">                     
                    </p:commandButton>
                    <p:outputLabel id="lblValorProductoria" value="Productoria: #{productorialFormBean.calcularProductorial()}"/>
                    
                </h:panelGrid>
            </h:form> 
        </p:panel>     
       
            <p:panel id="pnlSumatoria"
                 header="Calculo de sumatoria"
                 style="width: 400px"
                 footer="Escuela de Minas ">
            <h:form id="frmSumatoria">
                <h:panelGrid id="tblSumatoria" columns="2">
                    <p:outputLabel id="lblNumero" value="Ingrese un numero"/>
                    <p:inputText id="txtNum" value="#{sumatoriaForBean.numero}"/>  
                    <p:commandButton id="btnCalcular" value="Calcular" 
                        update="lblValorSumatoria">
                                         
                    </p:commandButton>
                    <p:outputLabel id="lblValorSumatoria" value="Sumatoria: #{sumatoriaForBean.calcularSumatoria()}"/>
                    
                </h:panelGrid>
            </h:form> 
            </p:panel>
    </h:body>
</html>
